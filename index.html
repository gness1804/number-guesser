<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Lora|Merriweather|Playfair+Display|Slabo+27px" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Number Guesser</title>
  </head>

  <body>
    <section id="hero">
      <h1>Number Guesser</h1>
      <h3>Your last guess was...</h3>
      <h2 id="number-generator">X<!-- where number is generated --></h2>
      <h3 id="user-feedback">Are you feeling <em>lucky</em> today?</h3>

      <input id="numberInput" placeHolder="Guess!">

      <button type="button" id="guess-button">Guess!</button>
      <button id="clear-button">Clear Field</button>
      <button id="reset-button" onClick="reset()">Reset Game</button>

      <h3>Select Minimum &#38; Maximum Range:</h3>

      <input id="minimum" type="number" placeHolder="Minimum">
      <input id="maximum" type="number" placeHolder="Maximum">

      <button id="submit-button" type="button" onClick="reset();setRange()">Submit</button>
    </section>
  </body>
</html>
